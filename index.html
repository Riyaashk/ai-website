   <style>
       *{
        
        margin: 0;
        padding:0;
        box-sizing: border-box;
        font-family: sans-serif;
       }
       body{
           background-color:white;
       }
       
       header{
           height:50px;
           width: :100%;
           background-color:gray;
           animation: header 1s ease-in-out;
    }
    @keyframes header{
        0%{

           display:flex;

           padding-left: 20px;

           cursor: pointer;

       .bgimg{

        0%{
            opacity: 0;
            transform: translatex(-100%);

    }
    </style>

 <div>

<ul>
